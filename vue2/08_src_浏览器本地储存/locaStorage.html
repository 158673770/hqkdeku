<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locaStorage</title>
</head>
<body>
    <h2>
        locaStorage
    </h2>
    <button onclick="serveData()">保存一个本地数据</button>
    <button onclick="readData()">读取一个本地数据</button>
    <button onclick="deleteData()">删除一个本地数据</button>
    <button onclick="deleteAllData()">清空一个本地数据</button>
</body>
<script type="text/javascript">
    let p = {name:'张三',age:18};
     function serveData(){
       localStorage.setItem('msg','hello');
       localStorage.setItem('cs',JSON.stringify(p));
    }
    function readData(){
    //    localStorage.setItem('msg','hello');
    //    localStorage.getItem('cs');
       const cs = JSON.parse(localStorage.getItem('cs'));
       console.log(cs);
    }
    function deleteData(){
    //    localStorage.setItem('msg','hello');
       localStorage.removeItem('cs');
    }
    function deleteAllData(){
    //    localStorage.setItem('msg','hello');
       localStorage.clear();
    }
</script>
</html>
